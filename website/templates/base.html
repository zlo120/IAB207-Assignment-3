<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- CSS styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>

    <header>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="100%" height="32" role="img" aria-label="Bootstrap"><use xlink:href="/IM"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{url_for('main.index')}}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Booking History</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                    <li><a href="{{url_for('event.create')}}" class="nav-link px-2 text-white">Create Event</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                </form>

                <div class="text-end">
                    <button type="button" href="{{url_for('auth.login')}}" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" href="{{url_for('auth.register')}}" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>

        {% block header %}{% endblock %}        
    </header>

    <body>
        {% block body %}{% endblock %}           
    </body>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <!-- Bootstrap scripts and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}

</body>
</html>
